<script>
const CLOUD_NAME = "drokorpop";
const UPLOAD_PRESET = "secret_chat_upload";

function formatDate(d){ return new Date(d).toLocaleString(); }

function createBubble(item){
  const li = document.createElement("li");
  const bubble = document.createElement("div");
  bubble.className = "bubble them";

  let content = `<div>${item.name || ""}</div>`;

  // IMAGE
  if(item.imageUrl){
    content += `
      <img src="${item.imageUrl}" alt="">
      <a href="${item.imageUrl}" download style="color:#4a90e2;">â¬‡ï¸ Download Image</a>
    `;
  }

  // VIDEO
  if(item.videoUrl){
    content += `
      <video controls>
        <source src="${item.videoUrl}">
      </video>
      <a href="${item.videoUrl}" download style="color:#4a90e2;">â¬‡ï¸ Download Video</a>
    `;
  }

  // FILE
  if(item.fileUrl){
    content += `
      <a href="${item.fileUrl}" target="_blank" style="color:#4a90e2;">ğŸ“„ Open File</a>
      <a href="${item.fileUrl}" download style="color:#4a90e2;">â¬‡ï¸ Download File</a>
    `;
  }

  content += `
    <small style="font-size:0.7rem;color:#666;">${formatDate(item.createdAt)}</small>
    <div style="text-align:right;">
      <button onclick="copyText('${item.name?.replace(/'/g,"&#39;") || ""}')">ğŸ“‹</button>
      <button onclick="deleteItem('${item._id}')">âŒ</button>
    </div>
  `;

  bubble.innerHTML = content;
  li.appendChild(bubble);
  return li;
}


/* Ù…Ù†Ø¹ Ø§Ù„Ù†Ø²ÙˆÙ„ Ù„ØªØ­Øª */
function noScrollDown() {
  const chat = document.querySelector(".chat-area");
  chat.scrollTop = 0;
}

// Ø¬Ù„Ø¨ Ø§Ù„Ø±Ø³Ø§Ø¦Ù„
async function fetchWishlist(){
  try {
    const res = await fetch('/wishlist');
    const data = await res.json();
    const list = document.getElementById('wishlistList');
    list.innerHTML = '';
    data.forEach(msg => list.appendChild(createBubble(msg)));
    noScrollDown();
  } catch(e){ console.error(e); }
}


// Ø±ÙØ¹ Ù…Ù„Ù Cloudinary
async function uploadFile(file){
  const formData = new FormData();
  formData.append("file", file);
  formData.append("upload_preset", UPLOAD_PRESET);

  const uploadUrl = `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`;

  const res = await fetch(uploadUrl, { method: "POST", body: formData });
  const data = await res.json();
  return data.secure_url;
}


// Ø¥Ø±Ø³Ø§Ù„ Ø±Ø³Ø§Ù„Ø©
async function addItem(){
  const input = document.getElementById('item');
  const fileInput = document.getElementById('fileInput');
  const text = input.value.trim();
  let imageUrl = null, videoUrl = null, fileUrl = null;

  if(fileInput.files.length > 0){
    const file = fileInput.files[0];
    const url = await uploadFile(file);
    if(file.type.startsWith("image")) imageUrl = url;
    else if(file.type.startsWith("video")) videoUrl = url;
    else fileUrl = url;
  }

  if(!text && !imageUrl && !videoUrl && !fileUrl) return;

  await fetch('/wishlist',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({
      name:text,
      imageUrl,
      videoUrl,
      fileUrl,
      createdAt:new Date().toISOString()
    })
  });

  input.value='';
  fileInput.value="";
  fetchWishlist();
}


// Ø­Ø°Ù Ø±Ø³Ø§Ù„Ø©
async function deleteItem(id){
  await fetch(`/wishlist/${id}`,{method:'DELETE'});
  fetchWishlist();
}


// copy
function copyText(t){ navigator.clipboard.writeText(t); }


// Ø§Ù„Ø³Ø§Ø¹Ø©
setInterval(()=>{ 
  document.getElementById('realTimeClock').textContent =
    new Date().toLocaleTimeString(); 
},1000);


// Ø¹Ø¯Ø¯ Ø§Ù„Ø£ÙˆÙ†Ù„Ø§ÙŠÙ†
setInterval(async()=>{
  try {
    const r = await fetch('/online-users');
    const d = await r.json();
    document.getElementById('onlineUsers').textContent=`Online: ${d.count}`;
  } catch(e){ }
},3000);


// Heartbeat
['click','keydown','mousemove'].forEach(e=>{
  document.addEventListener(e,()=>{ fetch('/heartbeat',{method:'POST'}); });
});


// Typing Indicator
let typingTimeout;
document.getElementById('item').addEventListener('input',()=>{
  document.getElementById('typingIndicator').style.display='block';
  clearTimeout(typingTimeout);
  typingTimeout=setTimeout(()=>{
    document.getElementById('typingIndicator').style.display='none';
  },1000);
});


// INIT
fetchWishlist();
document.getElementById('addButton').onclick=addItem;
document.getElementById('item').onkeydown=(e)=>{ if(e.key==='Enter') addItem(); };

</script>
