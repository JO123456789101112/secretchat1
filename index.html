<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My chat💭</title>
  <style>
    /* General page styles */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      color: #fff;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .input-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 90%;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 15px;
      font-size: 1.1rem;
      border: 2px solid #ff7e5f;
      border-radius: 10px;
      width: 100%;
      max-width: 280px;
      transition: all 0.3s ease-in-out;
    }
    input[type="text"]::placeholder {
      color: rgba(0, 0, 0, 0.5);
    }
    input[type="text"]:focus {
      border-color: #feb47b;
      outline: none;
      box-shadow: 0 0 10px rgba(255, 126, 95, 0.6);
    }
    button {
      padding: 15px 30px;
      font-size: 1.1rem;
      background-color: #feb47b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      width: 100%;
      max-width: 200px;
    }
    button:hover {
      background-color: #ff7e5f;
      transform: scale(1.1);
    }
    button:active {
      transform: scale(0.98);
    }
    h2 {
      color: #fff;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    #wishlist {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      padding: 10px;
      border: 2px solid white;
      max-height: 400px;
      overflow-y: auto;
    }
    ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    li {
      background-color: #fff;
      color: #333;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: slideIn 0.5s forwards;
    }
    li button {
      background-color: #ff7e5f;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      margin-left: 5px;
    }
    li button:hover {
      background-color: #feb47b;
      transform: scale(1.1);
    }
    li button:active {
      transform: scale(0.98);
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      input[type="text"],
      button {
        max-width: 350px;
      }
      ul {
        max-width: 400px;
      }
      li {
        font-size: 1.2rem;
        padding: 12px;
      }
      li button {
        font-size: 1rem;
        padding: 8px 14px;
      }
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      .input-container input[type="text"],
      .input-container button {
        padding: 12px;
        font-size: 1rem;
        max-width: 80%;
      }
      li {
        font-size: 1.1rem;
        padding: 10px;
      }
    }
    /* Loading indicator styling */
    .loading {
      text-align: center;
      color: #fff;
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>john secret chat💭</h1>

  <div class="input-container">
    <input type="text" id="item" placeholder="Type your message...">
    <button id="addButton">Add to chat 🔊</button>
  </div>

  <h2>Chat 📨:</h2>
  <div id="wishlist">
    <div id="loading" class="loading">Loading...</div>
    <ul id="wishlistList">
      <!-- Chat items will appear here -->
    </ul>
  </div>

  <script>
    // Helper function to safely create list items
    function createListItem(item) {
      const li = document.createElement('li');

      const textSpan = document.createElement('span');
      textSpan.textContent = item.name;

      const copyButton = document.createElement('button');
      copyButton.textContent = '📋';
      copyButton.addEventListener('click', () => copyText(item.name));

      const deleteButton = document.createElement('button');
      deleteButton.textContent = '❌';
      deleteButton.addEventListener('click', () => deleteItem(item._id));

      li.appendChild(textSpan);
      li.appendChild(copyButton);
      li.appendChild(deleteButton);

      return li;
    }

    async function fetchWishlist() {
      const loadingIndicator = document.getElementById('loading');
      const wishlistList = document.getElementById('wishlistList');
      loadingIndicator.style.display = 'block';
      try {
        const response = await fetch('/wishlist');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        wishlistList.innerHTML = ''; // Clear current list
        if (data.length === 0) {
          wishlistList.innerHTML = '<li>No messages yet.</li>';
        } else {
          data.forEach(item => {
            wishlistList.appendChild(createListItem(item));
          });
        }
      } catch (error) {
        console.error('Error fetching messages:', error);
        wishlistList.innerHTML = '<li>Error loading messages.</li>';
      } finally {
        loadingIndicator.style.display = 'none';
      }
    }

    async function addItem() {
      const itemInput = document.getElementById('item');
      const itemName = itemInput.value.trim();
      if (itemName) {
        try {
          const response = await fetch('/wishlist', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name: itemName })
          });
          if (!response.ok) {
            throw new Error('Failed to add message.');
          }
          itemInput.value = '';
          await fetchWishlist();
        } catch (error) {
          console.error('Error adding message:', error);
          alert('Error adding message.');
        }
      }
    }

    async function deleteItem(itemId) {
      try {
        const response = await fetch(`/wishlist/${itemId}`, {
          method: 'DELETE'
        });
        if (!response.ok) {
          throw new Error('Failed to delete message.');
        }
        await fetchWishlist();
      } catch (error) {
        console.error('Error deleting message:', error);
        alert('Error deleting message.');
      }
    }

    function copyText(text) {
      navigator.clipboard.writeText(text)
        .catch(err => console.error('Error copying text:', err));
    }

    // Event listeners
    document.getElementById('addButton').addEventListener('click', addItem);
    document.getElementById('item').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        addItem();
      }
    });

    // Fetch messages on page load
    window.addEventListener('DOMContentLoaded', fetchWishlist);
  </script>
</body>
</html>
